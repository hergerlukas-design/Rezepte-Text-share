<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Rezepte</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://fav.farm/üç≥">
    <style>
        :root { 
            --primary: #84a59d;    /* Salbeigr√ºn */
            --secondary: #9a8c98;  /* Mauve/Grau */
            --bg: #faf9f6;         /* Off-White */
            --card: #F3EFE0;       /* Soft Clay */
            --text: #433e3a;       /* Anthrazit-Braun */
            --accent: #e07a5f;     /* Terrakotta */
        }

        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        header { 
            background: var(--bg); 
            padding: 45px 20px 20px 20px; 
            position: sticky; top: 0; z-index: 10; 
            border-bottom: 1px solid #e5dfcc; 
        }

        h1 { font-size: 1.6rem; margin: 0 0 15px 0; text-align: center; }

        #searchBar { 
            width: 100%; padding: 14px; border: 1px solid #e5dfcc; border-radius: 12px; 
            font-size: 16px; box-sizing: border-box; outline: none; background: white;
        }

        .container { padding: 20px; padding-bottom: 120px; }
        
        details { background: var(--card); border-radius: 16px; margin-bottom: 15px; border: 1px solid #e5dfcc; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        summary { padding: 20px; font-weight: 600; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        summary::after { content: '‚ùØ'; font-size: 0.8em; color: #b5af9a; transition: 0.3s; }
        details[open] summary::after { transform: rotate(90deg); color: var(--primary); }
        
        .recipe-content { padding: 20px; border-top: 1px solid #e5dfcc; line-height: 1.6; background: rgba(255,255,255,0.3); }
        
        .ingredient-item { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); }

        /* Buttons */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 20px; }
        button { border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; flex-grow: 1; }
        
        .edit-btn { background: #eef4ff; color: #4a90e2; border: 1px solid #d0e0f5; }
        .share-btn { background: #f0fdf4; color: #2d6a4f; border: 1px solid #d1fae5; }
        .delete-btn { background: #fff5f5; color: var(--accent); border: 1px solid #fee2e2; }

        .fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; border: none; box-shadow: 0 8px 20px rgba(132, 165, 157, 0.4); z-index: 20; }

        /* Import Bereich */
        .import-section { margin-top: 40px; padding: 20px; border: 2px dashed #e5dfcc; border-radius: 16px; text-align: center; }
        .import-section h3 { margin-top: 0; font-size: 1rem; }

        /* Editor Overlay */
        #editor-overlay h2 { 
    margin-top: 0; 
    color: var(--text);
}

#importCode {
    border-style: dashed; /* Macht das Importfeld optisch unterscheidbar */
    background: #fff;
}
        #editor-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 30; display: none; overflow-y: auto; padding: 45px 20px; box-sizing: border-box; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 14px; border: 1px solid #e5dfcc; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .save-btn { background: var(--primary); color: white; width: 100%; padding: 16px; font-size: 18px; border-radius: 12px; border: none; margin-top: 10px; }
        .close-btn { background: none; color: var(--text); font-size: 16px; margin-bottom: 20px; text-align: left; padding: 0; width: auto; }
    </style>
</head>
<body>

    <header>
        <h1>Meine Rezepte üç≥</h1>
        <input type="text" id="searchBar" placeholder="Gericht suchen..." onkeyup="filterRecipes()">
    </header>

    <div class="container">
        <div id="recipe-list"></div>

        <div class="import-section">
            <h3>Rezept erhalten?</h3>
            <input type="text" id="importCode" placeholder="Code hier einf√ºgen...">
            <button class="share-btn" onclick="importRecipe()" style="width: 100%;">Rezept hinzuf√ºgen</button>
        </div>
    </div>

    <button class="fab" onclick="openEditor()">+</button>

  <div id="editor-overlay">
    <button class="close-btn" onclick="closeEditor()">‚úï Abbrechen</button>
    
    <h2 id="form-title">Neues Rezept</h2>
    <input type="hidden" id="edit-index">
    <input type="text" id="title" placeholder="Titel">
    <textarea id="ingredients" rows="6" placeholder="Zutaten (eine pro Zeile)"></textarea>
    <textarea id="instructions" rows="8" placeholder="Zubereitung..."></textarea>
    <button class="save-btn" onclick="saveRecipe()">Speichern</button>

    <div style="margin: 30px 0; border-top: 1px solid #e5dfcc; position: relative;">
        <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--bg); padding: 0 10px; color: #b5af9a; font-size: 14px;">ODER</span>
    </div>

    <h2 style="font-size: 1.2rem;">Rezept-Code importieren</h2>
    <p style="font-size: 0.9rem; color: #888; margin-top: -10px;">Falls dir jemand ein Rezept geschickt hat:</p>
    <input type="text" id="importCode" placeholder="Code hier einf√ºgen...">
    <button class="share-btn" onclick="importRecipe()" style="width: 100%; padding: 12px;">Code hinzuf√ºgen</button>
</div>

    <script>
        let recipes = JSON.parse(localStorage.getItem('myRecipes')) || [];

        function renderRecipes() {
            const list = document.getElementById('recipe-list');
            list.innerHTML = "";
            recipes.forEach((recipe, index) => {
                const ingredientList = recipe.ingredients.split('\n').filter(i => i.trim() !== "").map(ing => `
                    <label class="ingredient-item"><input type="checkbox"> <span>${ing}</span></label>
                `).join('');

                list.innerHTML += `
                    <details class="recipe-item">
                        <summary>${recipe.title}</summary>
                        <div class="recipe-content">
                            <strong>Zutaten:</strong><br>${ingredientList}<hr style="border:0; border-top:1px solid #e5dfcc; margin:15px 0;">
                            <strong>Zubereitung:</strong><p>${recipe.instructions.replace(/\n/g, '<br>')}</p>
                            <div class="btn-group">
                                <button class="edit-btn" onclick="openEditor(${index})">Bearbeiten</button>
                                <button class="share-btn" onclick="shareRecipe(${index})">Teilen</button>
                                <button class="delete-btn" onclick="deleteRecipe(${index})">L√∂schen</button>
                            </div>
                        </div>
                    </details>
                `;
            });
        }

        function saveRecipe() {
            const title = document.getElementById('title').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;
            const editIndex = document.getElementById('edit-index').value;

            if (!title) return;
            const newRecipe = { title, ingredients, instructions };

            if (editIndex === "") recipes.push(newRecipe);
            else recipes[editIndex] = newRecipe;

            localStorage.setItem('myRecipes', JSON.stringify(recipes));
            closeEditor();
            renderRecipes();
        }

        // --- NEU: TEILEN FUNKTION ---
        function shareRecipe(index) {
            const recipe = recipes[index];
            const code = btoa(unescape(encodeURIComponent(JSON.stringify(recipe)))); // Erstellt einen kompakten Code
            navigator.clipboard.writeText(code).then(() => {
                alert("Rezept-Code wurde kopiert! Schicke ihn jetzt per WhatsApp an deine Freunde.");
            });
        }

        // --- NEU: IMPORT FUNKTION ---
    function importRecipe() {
    const code = document.getElementById('importCode').value.trim();
    if (!code) return;
    try {
        const decoded = JSON.parse(decodeURIComponent(escape(atob(code))));
        recipes.push(decoded);
        localStorage.setItem('myRecipes', JSON.stringify(recipes));
        
        // Felder leeren und Overlay schlie√üen
        document.getElementById('importCode').value = "";
        closeEditor(); 
        renderRecipes();
        
        alert("Rezept erfolgreich importiert! ‚ú®");
    } catch (e) {
        alert("Der Code ist leider nicht g√ºltig.");
    }
}
        function deleteRecipe(index) {
            if(confirm("L√∂schen?")) {
                recipes.splice(index, 1);
                localStorage.setItem('myRecipes', JSON.stringify(recipes));
                renderRecipes();
            }
        }

        function openEditor(index = null) {
            document.getElementById('editor-overlay').style.display = 'block';
            if (index !== null) {
                document.getElementById('title').value = recipes[index].title;
                document.getElementById('ingredients').value = recipes[index].ingredients;
                document.getElementById('instructions').value = recipes[index].instructions;
                document.getElementById('edit-index').value = index;
            } else {
                document.getElementById('title').value = "";
                document.getElementById('ingredients').value = "";
                document.getElementById('instructions').value = "";
                document.getElementById('edit-index').value = "";
            }
        }

        function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; }
        function filterRecipes() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.recipe-item').forEach(item => {
                const title = item.querySelector('summary').innerText.toLowerCase();
                item.style.display = title.includes(term) ? "block" : "none";
            });
        }

        renderRecipes();
    </script>
</body>
</html>
