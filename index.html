<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Rezepte</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://fav.farm/üç≥">
    <style>
        :root { 
            --primary: #84a59d;    /* Salbeigr√ºn */
            --bg: #faf9f6;         /* Off-White */
            --card: #F3EFE0;       /* Soft Clay */
            --text: #433e3a;       /* Anthrazit-Braun */
            --accent: #e07a5f;     /* Terrakotta */
        }

        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: var(--bg); padding: 45px 20px 20px 20px; 
            position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #e5dfcc; 
        }

        #searchBar { 
            width: 100%; padding: 14px; border: 1px solid #e5dfcc; border-radius: 12px; 
            font-size: 16px; box-sizing: border-box; outline: none; background: white;
        }

        .container { padding: 20px; padding-bottom: 120px; }
        
        /* Rezept Karten */
        details { background: var(--card); border-radius: 16px; margin-bottom: 15px; border: 1px solid #e5dfcc; overflow: hidden; }
        summary { padding: 20px; font-weight: 600; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .recipe-content { padding: 20px; border-top: 1px solid #e5dfcc; background: rgba(255,255,255,0.3); }

        /* Floating Menu Logik */
        .fab-container { position: fixed; bottom: 30px; right: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .fab-sub { width: 50px; height: 50px; background: white; color: var(--text); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e5dfcc; transition: 0.3s; }
        .fab-main { width: 65px; height: 65px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; box-shadow: 0 8px 20px rgba(132, 165, 157, 0.4); transition: 0.3s; }
        
        .fab-container.open .fab-sub { display: flex; animation: slideUp 0.3s ease-out; }
        .fab-container.open .fab-main { transform: rotate(45deg); background: var(--accent); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 200; display: none; overflow-y: auto; padding: 45px 20px; box-sizing: border-box; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 14px; border: 1px solid #e5dfcc; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .save-btn { background: var(--primary); color: white; width: 100%; padding: 16px; font-size: 18px; border-radius: 12px; border: none; }
        .close-btn { background: none; border: none; color: var(--text); font-size: 16px; margin-bottom: 20px; cursor: pointer;   display: block;      /* Damit der Button die ganze Breite kennt */
    margin-left: auto;   /* Schiebt den Button nach rechts */
}

        /* Buttons in Rezepten */
        .btn-group { display: flex; gap: 8px; margin-top: 20px; }
        .btn-group button { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #e5dfcc; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Meine Rezepte üç≥</h1>
        <input type="text" id="searchBar" placeholder="Suchen..." onkeyup="filterRecipes()">
    </header>

    <div class="container" id="recipe-list"></div>

    <div class="fab-container" id="fabContainer">
        <button class="fab-sub" onclick="openOverlay('editor-overlay')" title="Neu schreiben">‚úçÔ∏è</button>
        <button class="fab-sub" onclick="openOverlay('import-overlay')" title="Code einf√ºgen">üì•</button>
        <button class="fab-main" onclick="toggleFab()">+</button>
    </div>

    <div id="editor-overlay" class="overlay">
        <button class="close-btn" onclick="closeAllOverlays()">Zur√ºck</button>
        <h2 id="form-title">Neues Rezept</h2>
        <input type="hidden" id="edit-index">
        <input type="text" id="title" placeholder="Titel">
        <textarea id="ingredients" rows="6" placeholder="Zutaten (eine pro Zeile)"></textarea>
        <textarea id="instructions" rows="8" placeholder="Zubereitung..."></textarea>
        <button class="save-btn" onclick="saveRecipe()">Speichern</button>
    </div>

    <div id="import-overlay" class="overlay">
        <button class="close-btn" onclick="closeAllOverlays()">‚úï Abbrechen</button>
        <h2>Rezept importieren</h2>
        <p>F√ºge hier den Code ein, den du erhalten hast:</p>
        <input type="text" id="importCode" placeholder="Code hier einf√ºgen..." style="border-style: dashed;">
        <button class="save-btn" onclick="importRecipe()">Hinzuf√ºgen</button>
    </div>

    <script>
        let recipes = JSON.parse(localStorage.getItem('myRecipes')) || [];

        function toggleFab() {
            document.getElementById('fabContainer').classList.toggle('open');
        }

        function openOverlay(id) {
            closeAllOverlays();
            document.getElementById(id).style.display = 'block';
            toggleFab(); // Men√º wieder einklappen
        }

        function closeAllOverlays() {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            document.getElementById('edit-index').value = "";
            document.getElementById('form-title').innerText = "Neues Rezept";
        }

        function saveRecipe() {
            const title = document.getElementById('title').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;
            const editIndex = document.getElementById('edit-index').value;

            if (!title) return;
            const recipe = { title, ingredients, instructions };

            if (editIndex === "") recipes.push(recipe);
            else recipes[editIndex] = recipe;

            localStorage.setItem('myRecipes', JSON.stringify(recipes));
            closeAllOverlays();
            renderRecipes();
        }

        function shareRecipe(index) {
            const code = btoa(unescape(encodeURIComponent(JSON.stringify(recipes[index]))));
            navigator.clipboard.writeText(code).then(() => alert("Code kopiert!"));
        }

        function importRecipe() {
            const code = document.getElementById('importCode').value.trim();
            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(code))));
                recipes.push(decoded);
                localStorage.setItem('myRecipes', JSON.stringify(recipes));
                document.getElementById('importCode').value = "";
                closeAllOverlays();
                renderRecipes();
            } catch (e) { alert("Ung√ºltiger Code"); }
        }

        function renderRecipes() {
            const list = document.getElementById('recipe-list');
            list.innerHTML = recipes.length ? "" : "<p style='text-align:center; opacity:0.5; margin-top:40px;'>Noch keine Rezepte...</p>";
            recipes.forEach((r, i) => {
                const ings = r.ingredients.split('\n').filter(t => t.trim()).map(t => `<div style="margin-bottom:8px"><input type="checkbox"> ${t}</div>`).join('');
                list.innerHTML += `
                    <details>
                        <summary>${r.title}</summary>
                        <div class="recipe-content">
                            <strong>Zutaten:</strong><br>${ings}<hr style="border:0; border-top:1px solid #e5dfcc; margin:15px 0;">
                            <strong>Zubereitung:</strong><p>${r.instructions.replace(/\n/g, '<br>')}</p>
                            <div class="btn-group">
                                <button onclick="openEdit(${i})">Bearbeiten</button>
                                <button onclick="shareRecipe(${i})">Teilen</button>
                                <button onclick="deleteRecipe(${i})" style="color:var(--accent)">L√∂schen</button>
                            </div>
                        </div>
                    </details>`;
            });
        }

        function openEdit(i) {
            document.getElementById('title').value = recipes[i].title;
            document.getElementById('ingredients').value = recipes[i].ingredients;
            document.getElementById('instructions').value = recipes[i].instructions;
            document.getElementById('edit-index').value = i;
            document.getElementById('form-title').innerText = "Rezept bearbeiten";
            document.getElementById('editor-overlay').style.display = 'block';
        }

        function deleteRecipe(i) {
            if(confirm("L√∂schen?")) { recipes.splice(i,1); localStorage.setItem('myRecipes', JSON.stringify(recipes)); renderRecipes(); }
        }

        function filterRecipes() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('details').forEach(d => {
                d.style.display = d.querySelector('summary').innerText.toLowerCase().includes(term) ? "block" : "none";
            });
        }

        renderRecipes();
    </script>
</body>
</html>
